<link href="https://s3.amazonaws.com/stacksavingsfiles/landingpage1/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom fonts for this template -->
<link href="https://s3.amazonaws.com/stacksavingsfiles/landingpage1/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="https://s3.amazonaws.com/stacksavingsfiles/landingpage1/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
<!-- Custom styles for this template -->
<link href="https://s3.amazonaws.com/stacksavingsfiles/landingpage1/css/landing-page.min.css" rel="stylesheet">
<!-- Masthead -->
<header class="masthead text-white text-center">
   <div class="overlay"></div>
   <div class="container">
      <div class="row">
         <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">
               ${header.title}
            </h1>
         </div>
         <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form class="ss-form" data-ss-form-type="singup">
               <div class="form-row">
                  <div class="col-12 col-md-9 mb-2 mb-md-0">
                     <input type="email" class="form-control form-control-lg ss-field" name="email" placeholder="Enter your email...">
                  </div>
                  <div class="col-12 col-md-3">
                     <button type="submit" class="btn btn-block btn-lg btn-primary ss-button">
                     ${header.txtBtn}
                     </button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</header>
<!-- CSS Overrides -->
<style>
   header.masthead{
   background-color:#343a40 !important;
   background:url(${header.image}) no-repeat center center !important;
   }
</style>
<!-- Image Showcases -->
<section class="showcase">
   <div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-lg-6 order-lg-2 text-white showcase-img" style="background-image: url('${sectionShowcase.item1.image}');"></div>
        <div class="col-lg-6 order-lg-1 my-auto showcase-text">
           <h2>
              ${sectionShowcase.item1.title}
           </h2>
           <p class="lead mb-0">
              ${sectionShowcase.item1.content}
           </p>
        </div>
     </div>
      <div class="row no-gutters">
         <div class="col-lg-6 text-white showcase-img" style="background-image: url('${sectionShowcase.item2.image}');"></div>
         <div class="col-lg-6 my-auto showcase-text">
            <h2>
               ${sectionShowcase.item2.title}
            </h2>
            <p class="lead mb-0">
               ${sectionShowcase.item2.content}
            </p>
         </div>
      </div>
   </div>
</section>

<!-- Call to Action -->
<section class="call-to-action text-white text-center">
   <div class="overlay"></div>
   <div class="container">
      <div class="row">
         <div class="col-xl-9 mx-auto">
            <h2 class="mb-4">
               ${sectionAction.title}
            </h2>
         </div>
         <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form>
               <div class="form-row">
                  <div class="col-12 col-md-9 mb-2 mb-md-0">
                     <input type="email" class="form-control form-control-lg" placeholder="Enter your email...">
                  </div>
                  <div class="col-12 col-md-3">
                     <button type="submit" class="btn btn-block btn-lg btn-primary">
                     ${sectionAction.txtBtn}
                     </button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</section>
<!-- Bootstrap core JavaScript -->
<script src="https://s3.amazonaws.com/stacksavingsfiles/landingpage1/vendor/jquery/jquery.min.js"></script>
<script src="https://s3.amazonaws.com/stacksavingsfiles/landingpage1/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
